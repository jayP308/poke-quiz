<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <title>Pokemon Quiz</title>
</head>

<body>
    
    <header>
        <nav>
            <ul>
                <a id="high-score" href="#score-board">View High Scores</a>
                <a id="timer"><span>90</span>s</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="inst-section">
            <h2>Who's That Pokemon?</h2>
            <h2>How Well Do You Know Your Pokemon? <br>Take The Quiz Now and Find out!</h2>
            <h2>You Have 90 Seconds To Answer 5 Questions</h2>
            <button id="start-quiz">Start Quiz</button>
        </section>

        <section class="quest1">
            <img id="pokemon-sil" src="./assets/images/pikachu-sil.png" />
            <div class="questions">
                <div id="choice-1">
                    <button id="incorrect-answer1">Mimikyu</button>
                    <button id="correct-answer1">Pikachu</button>
                    <button id="incorrect-answer2">Raichu</button>
                    <button id="incorrect-answer3">Dedene</button>
                </div>
            </div>
        </section>

        <section class="quest2">
            <img id="pokemon-sil" src="./assets/images/mewtwo-sil.png" />
            <div class="questions">
                <div id="choice-1">
                    <button id="correct-answer2">Mewtwo</button>
                    <button id="incorrect-answer4">Lucario</button>
                    <button id="incorrect-answer5">Lurantis</button>
                    <button id="incorrect-answer6">Hitmonchan</button>
                </div>
            </div>
        </section>

        <section class="quest3">
            <img id="pokemon-sil" src="./assets/images/slowpoke-sil.png" />
            <div class="questions">
                <div id="choice-1">
                    <button id="incorrect-answer7">Slowbro</button>
                    <button id="correct-answer3">Slowpoke</button>
                    <button id="incorrect-answer8">Slowking</button>
                    <button id="incorrect-answer9">Slaking</button>
                </div>
            </div>
        </section>

        <section class="quest4">
            <img id="pokemon-sil" src="./assets/images/eevee-sil.png" />
            <div class="questions">
                <div id="choice-1">
                    <button id="incorrect-answer10">Umbreon</button>
                    <button id="incorrect-answer11">Sylveon</button>
                    <button id="incorrect-answer12">Jolteon</button>
                    <button id="correct-answer4">Eevee</button>
                </div>
            </div>
        </section>

        <section class="quest5">
            <img id="pokemon-sil" src="./assets/images/gengar-sil.png" />
            <div class="questions">
                <div id="choice-1">
                    <button id="incorrect-answer13">Spheal</button>
                    <button id="incorrect-answer14">Snorlax</button>
                    <button id="correct-answer5">Gengar</button>
                    <button id="incorrect-answer15">Chansey</button>
                </div>
            </div>
        </section>

        <section class="score-board">
            <img id="timer-ball" src="./assets/images/timer-ball.png" />
            <h2 readonly id="scores1">High Scores</h2>
            <h2 readonly id="scores"></h2>
            <nav>
                <ul>
                    <a id="high-score1" href="#">Play Again!</a>
                </ul>
            </nav>
        </section>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
