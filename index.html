<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <title>Pokemon Quiz</title>
</head>

<body>
    
    <header>
        <nav>
            <ul>
                <a id="high-score" href="#">View High Scores</a>
                <a id="timer"><span>90</span>s</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="inst-section">
            <h2>Who's That Pokemon?</h2>
            <h2>How Well Do You Know Your Pokemon? <br>Take The Quiz Now and Find out!</h2>
            <h2>You Have 90 Seconds To Answer 5 Questions</h2>
            <button id="start-quiz">Start Quiz</button>
        </section>

        <section class="quest1">
            <img id="pokemon-sil" src="./assets/images/pikachu-sil.png" />
            <div class="questions">
                <div id="choice-1">
                    <button>Mimikyu</button>
                    <button>Pikachu</button>
                    <button>Raichu</button>
                    <button>Dedene</button>
                </div>
            </div>
        </section>

        <section class="quest2">
            <img id="pokemon-sil" src="./assets/images/mewtwo-sil.png" />
            <div class="questions">
                <div id="choice-1">
                    <button>Mewtwo</button>
                    <button>Lucario</button>
                    <button>Lurantis</button>
                    <button>Hitmonchan</button>
                </div>
            </div>
        </section>

        <section class="quest3">
            <img id="pokemon-sil" src="./assets/images/slowpoke-sil.png" />
            <div class="questions">
                <div id="choice-1">
                    <button>Slowbro</button>
                    <button>Slowpoke</button>
                    <button>Slowking</button>
                    <button>Slaking</button>
                </div>
            </div>
        </section>

        <section class="quest4">
            <img id="pokemon-sil" src="./assets/images/eevee-sil.png" />
            <div class="questions">
                <div id="choice-1">
                    <button>Umbreon</button>
                    <button>Sylveon</button>
                    <button>Jolteon</button>
                    <button>Eevee</button>
                </div>
            </div>
        </section>

        <section class="quest5">
            <img id="pokemon-sil" src="./assets/images/gengar-sil.png" />
            <div class="questions">
                <div id="choice-1">
                    <button>Spheal</button>
                    <button>Snorlax</button>
                    <button>Gengar</button>
                    <button>Chansey</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
